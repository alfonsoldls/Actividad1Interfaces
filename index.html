<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src='codigo.js'></script>
    <title>Juego de Piedra, Papel, Tijera, Lagarto, Spock</title>
</head>
<body>
    <header>
        ===========================| Piedra | Papel | Tijera | Lagarto | Spock | ===========================
    </header>
    <nav>
        <form>
        <label>Introduce tu nombre</label>
        <input type="text" id="introducirNombre"/>
        <input type="button" id="botonAceptar" value="Aceptar" style="cursor: pointer">
        <span id="errorNombre"></span>
        </form> 
    </nav>
    <div class="columns">
        <div class="section1">
            <div class="seleccion">
                <button id="botonPiedra">
                    <img src="imgs/rock.png">
                </button>
                Piedra
            </div>
            <div class="seleccion">
                <button id="botonPapel">
                    <img src="imgs/paper.png">
                </button>
                Papel
            </div>
            <div class="seleccion">
                <button id="botonTijera">
                    <img src="imgs/scissors.png">
                </button>
                Tijera
            </div>
            <div class="seleccion">
                <button id="botonLagarto">
                    <img src="imgs/lizard.png">
                </button>
                Lagarto
            </div>
            <div class="seleccion">
                <button id="botonSpock">
                    <img src="imgs/spock.png">
                </button>
                Spock
            </div>
        </div>
        
        <div class="section2">
            <header id="nombre">
                Mi Nombre
            </header>
            <section>
                <img id="seleccionJugador" src="imgs/scissors.png">
            </section>
            <footer id="victorias">
                0
            </footer>

        </div>
        <div class="section3" id="resultado">
        </div>
        <div class="section2">
            <header>
                Ordenador
            </header>
            <section>
                <img id="imagenOrdenador" src="imgs/rock.png">
            </section>
            <footer id="derrotas">
                0
            </footer>


        </div>
        
        <div class="section1">
            <div class="seleccion">
                <button disabled id="botonPiedraOrdenador">
                    <img src="imgs/rock.png">
                </button>
                Piedra
            </div>
            <div class="seleccion">
                <button disabled id="botonPapelOrdenador">
                    <img src="imgs/paper.png">
                </button>
                Papel
            </div>
            <div class="seleccion">
                <button disabled id="botonTijeraOrdenador">
                    <img src="imgs/scissors.png">
                </button>
                Tijera
            </div>
            <div class="seleccion">
                <button disabled id="botonLagartoOrdenador">
                    <img src="imgs/lizard.png">
                </button>
                Lagarto
            </div>
            <div class="seleccion">
                <button disabled id="botonSpockOrdenador">
                    <img src="imgs/spock.png">
                </button>
                Spock
            </div>
        </div>
       

    </div>
    

</body>
</html>
